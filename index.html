<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Glosir Sembako</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">
        #p{
            color: #dc3545;
            font-size: 75px;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-style: oblique;
            background-size: auto;
            background-color: rgb(254, 216, 166);
            border-radius: 100px 100px 100px 100px;
            background-size: 50px 50px;
            width: 650px;
        }
    </style>


</head>
<body>

    <div class="splash">
        <h1 class="fade-in">Selamat Datang Di Website Glosir Sembako</h1>
    </div>
    
    <center><p id="p"> Glosir Sembako</p></center>
    

    <div class="container" style="width: 700px;">
        <p><br/></p>
        <form name="cart">
            <table name="cart" class="table table-bordered table-striped" >
                <thead>
                    <tr>
                        <th>Aksi</th>
                        <th>Barang</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                        <th>Total Barang</th>
                    </tr>
                </thead>
                <tbody>
                    <tr name="line_items">
                        <td><button name="remove" class="btn btn-danger btn-sm">Hapus</button></td>
                        <td><input type="text" name="item" value="" class="form-control form-control-sm"></td>
                        <td><input type="text" name="qty" value="" class="form-control form-control-sm"/></td>
                        <td><input type="text" name="price" value="" class="form-control form-control-sm"/></td>
                        <td><input type="text" name="item_total" jAutoCalc="{qty} * {price}" class="form-control form-control-sm"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                        <td>Subtotal</td>
                        <td>&nbsp;</td>
                        <td><input type="text" name="sub_total" jAutoCalc="SUM({item_total})" class="form-control form-control-sm"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                        <td>Jasa Kirim</td>
                        <td>
                            <select name="tax" class="form-control">
                                <option value=".06">Pakai</option>
                                <option value=".00">Tidak</option>
                            </select>
                        </td>
                        <td><input type="text" name="tax_total" jAutoCalc="{sub_total} * {tax}" class="form-control form-control-sm"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                        <td>Total</td>
                        <td>&nbsp;</td>
                        <td><input type="text" name="grand_total" jAutoCalc="{sub_total} + {tax_total}" class="form-control form-control-sm"/></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <button name="add" class="btn btn-primary">Tambah Barang</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jautocalc.js"></script>
    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
    <script src="js/apps.js"></script>
    <script src="service-worker.js"></script>
    
</body>
</html>
